version: '3.8'

# Development overrides
services:
  homeassistant:
    environment:
      - HA_ENV=development
    # Enable debug logging in dev
    command: ["python", "-m", "homeassistant", "--config", "/config", "--debug"]

  # Mock MQTT broker for testing integrations
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: concord-mqtt-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
