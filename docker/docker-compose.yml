# Concord Smart Office - Base Docker Compose
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This base config defines all services. Use with dev or prod overlay.

services:
  # Nginx reverse proxy - serves PWA and routes to backend
  nginx:
    image: nginx:alpine
    container_name: concord-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - pwa-dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Node.js backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: concord-backend
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
    environment:
      - PORT=3001
      - NODE_ENV=production
      - HA_URL=http://homeassistant:8123
      - PWA_URL=${PWA_URL:-http://localhost}
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_ALLOWED_DOMAIN=${GOOGLE_ALLOWED_DOMAIN:-}
      - AUTH_CALLBACK_URL=${AUTH_CALLBACK_URL:-http://localhost/api/auth/google/callback}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      # Home Assistant (via host network)
      - HA_WEBHOOK_TOKEN=${HA_WEBHOOK_TOKEN:-}
      - HA_TOKEN=${HA_TOKEN:-}
      # Kiosk
      - TOKEN_EXPIRY_SECONDS=${TOKEN_EXPIRY_SECONDS:-60}
      # External APIs
      - PIXABAY_API_KEY=${PIXABAY_API_KEY:-}
    depends_on:
      homeassistant:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Home Assistant
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: concord-ha
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - ha-config:/config
      - ../homeassistant/packages:/config/packages:ro
      - ../homeassistant/configuration.yaml:/config/configuration.yaml:ro
      - ../homeassistant/automations.yaml:/config/automations.yaml:ro
      - ../homeassistant/scripts.yaml:/config/scripts.yaml:ro
      - ../homeassistant/scenes.yaml:/config/scenes.yaml:ro
      - ../homeassistant/custom_components:/config/custom_components
    environment:
      - TZ=${TZ:-America/New_York}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PWA builder - builds React app and outputs to volume
  pwa-builder:
    build:
      context: ../pwa
      dockerfile: Dockerfile
      target: builder
    container_name: concord-pwa-builder
    volumes:
      - pwa-dist:/output
    command: >
      sh -c "cp -r /app/dist/* /output/ && echo 'PWA build copied to volume'"
    profiles:
      - build

volumes:
  ha-config:
    name: concord-ha-config
  backend-data:
    name: concord-backend-data
  pwa-dist:
    name: concord-pwa-dist
