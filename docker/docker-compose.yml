version: '3.8'

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: concord-ha
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ../homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York

  # HACS requires initial setup via HA UI
  # SpotifyPlus and Oasis Mini installed via HACS

volumes:
  ha-config:
