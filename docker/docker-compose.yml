# Base configuration - extend with dev or prod overrides
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: concord-ha
    restart: unless-stopped
    volumes:
      - ha-config:/config
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ha-config:
