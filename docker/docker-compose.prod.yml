# Concord Smart Office - Production Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment for HTTPS
    # ports:
    #   - "80:80"
    #   - "443:443"
    # volumes:
    #   - ./certs:/etc/nginx/certs:ro

  backend:
    restart: always
    environment:
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  homeassistant:
    restart: always
    # Expose HA port for direct access (ESPHome, etc.)
    ports:
      - "8123:8123"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
