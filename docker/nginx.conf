worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Upstream definitions
    upstream backend {
        server backend:3001;
        keepalive 32;
    }

    upstream homeassistant {
        server homeassistant:8123;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Backend API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Disable caching for real-time API data
            proxy_hide_header ETag;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            expires -1;

            # Longer timeout for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # QR code scan handler
        location /tap/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Kiosk displays (served by backend)
        location /kiosk/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Photo frame displays (served by backend)
        location /frame/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Backend static pages (welcome, dashboard, kiosk)
        location = /welcome.html {
            proxy_pass http://backend/welcome.html;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /dashboard.html {
            proxy_pass http://backend/dashboard.html;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /kiosk.html {
            proxy_pass http://backend/kiosk.html;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend static assets (map, icons)
        location = /office-map.svg {
            proxy_pass http://backend/office-map.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1h;
            add_header Cache-Control "public";
        }

        location = /person-map-avatar.svg {
            proxy_pass http://backend/person-map-avatar.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public";
        }

        location = /train-icon.svg {
            proxy_pass http://backend/train-icon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Backend avatar images
        location /avatars/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Cache-clearing utility (bypasses service worker)
        location = /clear-cache.html {
            root /usr/share/nginx/html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Clear-Site-Data '"cache", "storage"';
        }

        # Home Assistant API proxy (for PWA WebSocket connections)
        location /ha-api/ {
            proxy_pass http://homeassistant/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Home Assistant WebSocket proxy
        location /ha-ws {
            proxy_pass http://homeassistant/api/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # PWA static files (React app)
        location / {
            root /usr/share/nginx/html;
            index index.html;

            # SPA routing - serve index.html for all non-file routes
            try_files $uri $uri/ /index.html;

            # Never cache service worker or manifest (critical for PWA updates)
            location ~* (sw\.js|workbox.*\.js|manifest\.webmanifest)$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            }

            # Don't cache HTML
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }

            # Cache JS/CSS assets (Vite adds hashes to filenames)
            location ~* \.(js|css)$ {
                expires 7d;
                add_header Cache-Control "public";
            }

            # Short cache for other static assets
            location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1d;
                add_header Cache-Control "public";
            }
        }
    }

    # HTTPS server (uncomment when certs are available)
    # server {
    #     listen 443 ssl http2;
