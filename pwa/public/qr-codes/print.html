<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-In QR Codes - Print Sheet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .instructions {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .qr-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 2px solid #e5e7eb;
      page-break-inside: avoid;
    }

    .qr-card img {
      display: block;
      margin: 0 auto 20px;
      width: 200px;
      height: 200px;
    }

    .location-name {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .location-type {
      font-size: 14px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 15px;
    }

    .scan-instruction {
      background: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
    }

    .qr-code-value {
      font-family: monospace;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 15px;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .no-print {
        display: none !important;
      }

      .qr-grid {
        gap: 20px;
      }

      .qr-card {
        box-shadow: none;
        border: 1px solid #000;
        padding: 20px;
      }
    }

    .print-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 30px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .print-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Concord Smart Office</h1>
  <p class="instructions">Check-In QR Codes for Printing</p>

  <button class="print-btn no-print" onclick="window.print()">Print QR Codes</button>

  <div class="qr-grid" id="qr-grid">
    <div class="qr-card">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=checkin:office" alt="QR Code for Office">
      <div class="location-name">Office</div>
      <div class="location-type">entrance</div>
      <div class="scan-instruction">Scan to Check In/Out</div>
      <div class="qr-code-value">checkin:office</div>
    </div>
  </div>
</body>
</html>
