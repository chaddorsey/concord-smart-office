# Concord Smart Office - Photo Frames Package
# Manages 4 digital photo frames with playlist and voting support

# Frame configuration - which playlist each frame displays
input_select:
  frame_1_playlist:
    name: "Frame 1 - Playlist"
    options:
      - "Office Highlights"
      - "Team Photos"
      - "Nature"
      - "Art"
    initial: "Office Highlights"
    icon: mdi:image-multiple

  frame_2_playlist:
    name: "Frame 2 - Playlist"
    options:
      - "Office Highlights"
      - "Team Photos"
      - "Nature"
      - "Art"
    initial: "Team Photos"
    icon: mdi:image-multiple

  frame_3_playlist:
    name: "Frame 3 - Playlist"
    options:
      - "Office Highlights"
      - "Team Photos"
      - "Nature"
      - "Art"
    initial: "Nature"
    icon: mdi:image-multiple

  frame_4_playlist:
    name: "Frame 4 - Playlist"
    options:
      - "Office Highlights"
      - "Team Photos"
      - "Nature"
      - "Art"
    initial: "Art"
    icon: mdi:image-multiple

# Current media index for each frame (for rotation)
input_number:
  frame_1_index:
    name: "Frame 1 - Current Index"
    min: 0
    max: 100
    step: 1
    initial: 0
    mode: box

  frame_2_index:
    name: "Frame 2 - Current Index"
    min: 0
    max: 100
    step: 1
    initial: 0
    mode: box

  frame_3_index:
    name: "Frame 3 - Current Index"
    min: 0
    max: 100
    step: 1
    initial: 0
    mode: box

  frame_4_index:
    name: "Frame 4 - Current Index"
    min: 0
    max: 100
    step: 1
    initial: 0
    mode: box

  # Voting for skip (if enough people vote, skip to next)
  frame_1_skip_votes:
    name: "Frame 1 - Skip Votes"
    min: 0
    max: 50
    step: 1
    initial: 0
    icon: mdi:vote

  frame_2_skip_votes:
    name: "Frame 2 - Skip Votes"
    min: 0
    max: 50
    step: 1
    initial: 0
    icon: mdi:vote

  frame_3_skip_votes:
    name: "Frame 3 - Skip Votes"
    min: 0
    max: 50
    step: 1
    initial: 0
    icon: mdi:vote

  frame_4_skip_votes:
    name: "Frame 4 - Skip Votes"
    min: 0
    max: 50
    step: 1
    initial: 0
    icon: mdi:vote

# Rotation interval per frame (seconds)
input_number:
  frame_rotation_interval:
    name: "Frame Rotation Interval"
    min: 10
    max: 300
    step: 5
    initial: 30
    unit_of_measurement: "seconds"
    icon: mdi:timer

