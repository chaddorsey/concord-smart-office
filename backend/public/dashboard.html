<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title>Office Dashboard - Concord</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: white;
      padding: 2rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo { font-size: 1.5rem; font-weight: 600; }
    .time { font-size: 2rem; font-weight: 300; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      height: calc(100vh - 8rem);
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      overflow: hidden;
    }
    .card-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.6;
      margin-bottom: 1rem;
    }
    .presence-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .person {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.75rem 1rem;
      border-radius: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .person-info { line-height: 1.3; }
    .person-name { font-weight: 500; }
    .person-time { font-size: 0.85rem; opacity: 0.7; }
    .empty-state {
      opacity: 0.5;
      font-size: 1.25rem;
      text-align: center;
      padding: 2rem;
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .album-art {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .track-info h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .track-info p {
      opacity: 0.7;
      font-size: 1.1rem;
    }
    .frames-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    .frame-status {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    .frame-status h4 {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }
    .frame-status .count {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .status-dot.online { background: #4ade80; }
    .status-dot.offline { background: #f87171; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Concord Smart Office</div>
    <div class="time" id="clock">--:--</div>
  </div>

  <div class="grid">
    <div class="card" style="grid-row: span 2;">
      <h2 class="card-title">In Office Today</h2>
      <div class="presence-list" id="presence-list">
        <div class="empty-state">Loading...</div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Now Playing</h2>
      <div class="now-playing" id="now-playing">
        <div class="empty-state">Nothing playing</div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Photo Frames</h2>
      <div class="frames-grid" id="frames-grid">
        <div class="frame-status">
          <h4>Frame 1</h4>
          <span class="status-dot online"></span>
          <span class="count" id="frame1-count">-</span>
        </div>
        <div class="frame-status">
          <h4>Frame 2</h4>
          <span class="status-dot online"></span>
          <span class="count" id="frame2-count">-</span>
        </div>
        <div class="frame-status">
          <h4>Frame 3</h4>
          <span class="status-dot online"></span>
          <span class="count" id="frame3-count">-</span>
        </div>
        <div class="frame-status">
          <h4>Frame 4</h4>
          <span class="status-dot online"></span>
          <span class="count" id="frame4-count">-</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Get initials from name
    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    // Format time since
    function formatArrival(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return `Since ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    // Fetch presence
    async function updatePresence() {
      try {
        const res = await fetch(`${API_BASE}/api/presence`);
        const data = await res.json();
        const present = Array.isArray(data) ? data.filter(p => p.status === 'in') : [];

        const container = document.getElementById('presence-list');
        if (present.length === 0) {
          container.innerHTML = '<div class="empty-state">No one in the office yet</div>';
          return;
        }

        container.innerHTML = present.map(p => `
          <div class="person">
            <div class="avatar">${getInitials(p.user_name || p.user_email || '?')}</div>
            <div class="person-info">
              <div class="person-name">${p.user_name || p.user_email || 'Unknown'}</div>
              <div class="person-time">${formatArrival(p.checked_in_at)}</div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Presence error:', error);
      }
    }

    // Fetch frame queue counts
    async function updateFrames() {
      try {
        const res = await fetch(`${API_BASE}/api/queue`);
        const data = await res.json();

        for (let i = 1; i <= 4; i++) {
          const queue = data.frameQueues?.[i] || [];
          document.getElementById(`frame${i}-count`).textContent =
            `${queue.length} items`;
        }
      } catch (error) {
        console.error('Frames error:', error);
      }
    }

    // Initial load and intervals
    updatePresence();
    updateFrames();
    setInterval(updatePresence, 10000);
    setInterval(updateFrames, 30000);
  </script>
</body>
</html>
