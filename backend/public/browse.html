<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Videos - Concord Frames</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: #1a1a2e;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .search-bar input { flex: 1; min-width: 200px; }
    .search-bar button {
      padding: 0.5rem 1.5rem;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .search-bar button:hover { background: #4f46e5; }

    .message {
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .message.error { background: #7f1d1d; }
    .message.info { background: #1e3a5f; }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .video-card {
      background: #1a1a2e;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .video-card.selected {
      ring: 3px solid #6366f1;
      box-shadow: 0 0 0 3px #6366f1;
    }
    .video-thumb {
      position: relative;
      aspect-ratio: 16/9;
      background: #000;
    }
    .video-thumb video, .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-thumb .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .video-info {
      padding: 0.75rem;
    }
    .video-info h3 {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-info .meta {
      font-size: 0.75rem;
      color: #888;
    }
    .video-actions {
      padding: 0.5rem 0.75rem 0.75rem;
      display: flex;
      gap: 0.5rem;
    }
    .video-actions button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-preview { background: #374151; color: #fff; }
    .btn-preview:hover { background: #4b5563; }
    .btn-add { background: #059669; color: #fff; }
    .btn-add:hover { background: #047857; }
    .btn-add:disabled { background: #065f46; opacity: 0.5; cursor: not-allowed; }

    .load-more {
      text-align: center;
      padding: 2rem;
    }
    .load-more button {
      padding: 0.75rem 2rem;
      background: #374151;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .load-more button:hover { background: #4b5563; }

    /* Preview Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .modal.open { display: flex; }
    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }
    .modal-content video {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }
    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
    .modal-info {
      margin-top: 1rem;
      text-align: center;
    }
    .modal-info h3 { margin-bottom: 0.5rem; }
    .modal-actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .modal-actions button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Playlist selector */
    .playlist-select {
      margin-top: 0.5rem;
    }
    .playlist-select select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #888;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Browse Pixabay Videos</h1>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search videos (e.g., nature loop, abstract, water)..." value="loop">
      <select id="category-select">
        <option value="">All Categories</option>
      </select>
      <button onclick="searchVideos()">Search</button>
    </div>
  </header>

  <div id="message"></div>
  <div id="video-grid" class="video-grid"></div>
  <div id="load-more" class="load-more" style="display: none;">
    <button onclick="loadMore()">Load More</button>
  </div>
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Loading videos...</p>
  </div>

  <!-- Preview Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <video id="modal-video" controls loop autoplay muted></video>
      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-meta" class="meta"></p>
        <div class="playlist-select">
          <select id="modal-playlist">
            <option value="Office Highlights">Office Highlights</option>
            <option value="Team Photos">Team Photos</option>
            <option value="Nature">Nature</option>
            <option value="Art">Art</option>
          </select>
        </div>
        <div class="modal-actions">
          <button class="btn-preview" onclick="closeModal()">Close</button>
          <button class="btn-add" onclick="addToLibrary()">Add to Frame Library</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let videos = [];
    let currentPage = 1;
    let totalVideos = 0;
    let currentVideo = null;
    let addedVideos = new Set(JSON.parse(localStorage.getItem('addedVideos') || '[]'));

    // Load categories
    async function loadCategories() {
      try {
        const res = await fetch('/api/pixabay/categories');
        const data = await res.json();
        const select = document.getElementById('category-select');
        data.categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          select.appendChild(opt);
        });
      } catch (e) {
        console.error('Failed to load categories:', e);
      }
    }

    // Search videos
    async function searchVideos(append = false) {
      const query = document.getElementById('search-input').value || 'loop';
      const category = document.getElementById('category-select').value;

      if (!append) {
        currentPage = 1;
        videos = [];
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('message').innerHTML = '';

      try {
        const params = new URLSearchParams({
          q: query,
          page: currentPage,
          per_page: 20
        });
        if (category) params.set('category', category);

        const res = await fetch(`/api/pixabay/videos?${params}`);
        const data = await res.json();

        if (data.error) {
          showMessage(data.message || data.error, 'error');
          return;
        }

        totalVideos = data.total;
        videos = append ? [...videos, ...data.videos] : data.videos;
        renderVideos();

        document.getElementById('load-more').style.display =
          videos.length < totalVideos ? 'block' : 'none';
      } catch (e) {
        showMessage('Failed to fetch videos: ' + e.message, 'error');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function loadMore() {
      currentPage++;
      searchVideos(true);
    }

    function showMessage(msg, type = 'info') {
      document.getElementById('message').innerHTML =
        `<div class="message ${type}">${msg}</div>`;
    }

    function renderVideos() {
      const grid = document.getElementById('video-grid');
      grid.innerHTML = videos.map(video => `
        <div class="video-card ${addedVideos.has(video.id) ? 'selected' : ''}" data-id="${video.id}">
          <div class="video-thumb" onmouseenter="playPreview(this, '${video.previewUrl}')" onmouseleave="stopPreview(this)">
            <img src="${video.thumbnail}" alt="${video.title}">
            <span class="duration">${formatDuration(video.duration)}</span>
          </div>
          <div class="video-info">
            <h3>${video.title}</h3>
            <p class="meta">by ${video.user} â€¢ ${video.views.toLocaleString()} views</p>
          </div>
          <div class="video-actions">
            <button class="btn-preview" onclick="openModal('${video.id}')">Preview</button>
            <button class="btn-add" onclick="quickAdd('${video.id}')" ${addedVideos.has(video.id) ? 'disabled' : ''}>
              ${addedVideos.has(video.id) ? 'Added âœ“' : 'Add'}
            </button>
          </div>
        </div>
      `).join('');
    }

    function formatDuration(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function playPreview(thumb, url) {
      const img = thumb.querySelector('img');
      if (img) {
        const video = document.createElement('video');
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        thumb.replaceChild(video, img);
      }
    }

    function stopPreview(thumb) {
      const video = thumb.querySelector('video');
      if (video) {
        const img = document.createElement('img');
        const videoData = videos.find(v => thumb.closest('.video-card').dataset.id === v.id);
        img.src = videoData?.thumbnail || '';
        img.alt = videoData?.title || '';
        thumb.replaceChild(img, video);
      }
    }

    function openModal(videoId) {
      currentVideo = videos.find(v => v.id === videoId);
      if (!currentVideo) return;

      document.getElementById('modal-video').src = currentVideo.url;
      document.getElementById('modal-title').textContent = currentVideo.title;
      document.getElementById('modal-meta').textContent =
        `by ${currentVideo.user} â€¢ ${currentVideo.duration}s â€¢ ${currentVideo.views.toLocaleString()} views`;
      document.getElementById('modal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('open');
      document.getElementById('modal-video').src = '';
      currentVideo = null;
    }

    async function addToLibrary() {
      if (!currentVideo) return;
      const playlist = document.getElementById('modal-playlist').value;
      await addVideoToHA(currentVideo, playlist);
      closeModal();
    }

    async function quickAdd(videoId) {
      const video = videos.find(v => v.id === videoId);
      if (!video) return;
      await addVideoToHA(video, 'Art'); // Default playlist
    }

    async function addVideoToHA(video, playlist) {
      // For now, just mark as added locally and show instructions
      addedVideos.add(video.id);
      localStorage.setItem('addedVideos', JSON.stringify([...addedVideos]));
      renderVideos();

      // Show the video info for manual add
      const mediaItem = {
        id: video.id,
        url: video.url,
        type: 'video',
        title: video.title,
        playlist: playlist,
        votes: 0
      };

      showMessage(`
        Video added! To sync with Home Assistant, add this to your media library:<br>
        <code style="display:block;margin-top:8px;padding:8px;background:#000;border-radius:4px;font-size:12px;overflow-x:auto;">
        ${JSON.stringify(mediaItem)}
        </code>
      `, 'info');
    }

    // Enter key to search
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchVideos();
    });

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Initialize
    loadCategories();
    searchVideos();
  </script>
</body>
</html>
